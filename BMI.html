<!DOCTYPE html>
<html lang="zh-tw">
    <head>
        <meta charset="UTF-8">
        <title>網頁程式作業</title>
    </head>
    <body>
        <form oninput="result.value=parseInt(a.value) / (parseInt(b.value) / 100)**2">
            體重<input type="number" id="a" name="a" value="60" /> /
            身高<input type="number" id="b" name="b" value="160"/>**2 =
            <output name="result" for="a b">23.4375</output>
        </form>
    </body>
</html>
